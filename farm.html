<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARM</title>
    <link rel="stylesheet" href="farm.css">
    <script>
        function toggleAccordion(id) {
            var content = document.getElementById(id);
            content.classList.toggle("active");
        }
    </script>
    <style>
        .accordion-content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        .accordion-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href = '../index.html'">Go Back</button>
    <div class="farm-title">FARM</div>

    <div class="accordion-container">
        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion('broiler-content')">Broiler</button>
            <div id="broiler-content" class="accordion-content">
                Stock: <input type="number" placeholder="Enter stock"> <br>
                Nag: <input type="number" placeholder="Enter nag"> <br>
                kg: <input type="number" placeholder="Enter kg"> <br>
                Available: <input type="text" placeholder="Availability status"> 
                <button class="submit">Save</button>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion('leghorn-content')">Leghorn</button>
            <div id="leghorn-content" class="accordion-content">
                Stock: <input type="number" placeholder="Enter stock"> <br>
                Nag: <input type="number" placeholder="Enter nag"> <br>
                kg: <input type="number" placeholder="Enter kg"> <br>
                Available: <input type="text" placeholder="Availability status"> 
                <button class="submit">Save</button>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion('parrot-content')">Parrot</button>
            <div id="parrot-content" class="accordion-content">
                Stock: <input type="number" placeholder="Enter stock"> <br>
                Nag: <input type="number" placeholder="Enter nag"> <br>
                kg: <input type="number" placeholder="Enter kg"> <br>
                Available: <input type="text" placeholder="Availability status">
                <button class="submit">Save</button> 
            </div>
        </div>
    </div>
</body>
</html>
