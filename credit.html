    <!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="container">
        <h1>Credit Income Overview</h1>

        <div class="income-card">
            <div class="income-box">
                <h2>Total Income</h2>
                <p id="total-income"></p>

            </div>
            <div class="income-box">
                <h2>Monthly Income</h2>
                <p id="monthly-income"></p>
            </div>
            <div class="income-box">
                <h2>Weekly Income</h2>
                <p id="weekly-income"></p>
            </div>
            <div class="income-box">
                <h2>Daily Income</h2>
                <p id="daily-income"></p>
            </div>
        </div>

        <div>
            <button class="update" onclick="updateIncome()">Update Income</button>
        </div>

    </div>
