<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link rel="stylesheet" href="report.css"> <!-- Linking the CSS file -->
</head>
<body>
    <h2>Report Page</h2>
    <table>
        <thead>
            <tr>
                <th>SR.n</th>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Udhari</th>
                <th>Nag</th>
                <th>Weight</th>
                <th>Rate</th>
                <th>Sale Amount</th>
                <th>Closing Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Chicken Supply</td>
                <td>2025-02-18</td>
                <td>Completed</td>
                <!-- <td>
                    <button class="edit-btn" onclick="editRow(this)">Edit</button>
                    <button class="save-btn" onclick="saveRow(this)">Save</button>
                </td> -->
            </tr>
            <tr>
                <td>102</td>
                <td>Egg Production</td>
                <td>2025-02-17</td>
                <td>Pending</td>
                <!-- <td>
                    <button class="edit-btn" onclick="editRow(this)">Edit</button>
                    <button class="save-btn" onclick="saveRow(this)">Save</button>
                </td> -->
            </tr>
        </tbody>
    </table>

    <script>
        function editRow(button) {
            let row = button.parentElement.parentElement; 
            let cells = row.querySelectorAll("td:not(:last-child)");

            if (row.classList.contains("editing")) return; 

            row.classList.add("editing"); 

            cells.forEach((cell, index) => {
                if (index > 0) { 
                    let value = cell.innerText;
                    cell.innerHTML = `<input type='text' value='${value}'>`;
                }
            });

            row.querySelector(".edit-btn").style.display = "none";
            row.querySelector(".save-btn").style.display = "inline";
        }

        function saveRow(button) {
            let row = button.parentElement.parentElement;
            let inputs = row.querySelectorAll("input");

            if (confirm("Are you sure you want to save changes?")) {
                inputs.forEach(input => {
                    input.parentElement.innerHTML = input.value;
                });

                row.classList.remove("editing");

                row.querySelector(".edit-btn").style.display = "inline";
                row.querySelector(".save-btn").style.display = "none";

                alert("Changes saved successfully! (Implement backend update here)");
            }
        }
    </script>
</body>
</html>
