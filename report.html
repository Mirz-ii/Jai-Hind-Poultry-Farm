<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Rate</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    
    <button class="back-btn" onclick="window.location.href = '../index.html'">Go Back</button>

    <div class="container">
        <h1>Daily Rate</h1>
        <p>Current Chicken Rate: <span id="currentRate">Loading...</span> ₹/kg</p>

        <div class="update-section">
            <input type="number" id="newRate" placeholder="Enter new rate">
            <button onclick="updateRate()">Update Rate</button>
        </div>

        <h2>Updated Report</h2>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Updated Rate (₹/kg)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Report rows will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
