<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Report</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href = '../index.html'">Go Back</button>

            <!-- Search Bar -->
            <div class="search-bar-container">
                <input type="text" id="searchInput" onkeyup="filterTable()" list="customerList" placeholder="Search customer">
                <datalist id="customerList"></datalist>
                <button  onclick="filterTable()">Search</button>
            </div>
    
    <div class="container">
        <h2>Customer Report</h2>

        <button id="addCustomerBtn" class="add-btn">Add Customer</button>

        <!-- Modal -->
        <div id="customerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add New Customer</h3>
                <label>Customer Name: <input type="text" id="customerName"></label>
                <label>Udhar: <input type="number" id="udhar"></label>
                <label>Nag: <input type="number" id="nag"></label>
                <label>Weight: <input type="number" id="weight"></label>
                <label>Rate: <input type="number" id="rate"></label>
                <label>Sale Amount: <input type="number" id="saleAmount"></label>
                <label>Closing Balance: <input type="number" id="closingBalance"></label>
                <button onclick="saveCustomer()" class="save-btn">Save</button>
            </div>
        </div>

        <!-- Customer Table -->
        <table id="customerTable">
            <thead>
                <tr>
                    <th>SR.n</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Udhar</th>
                    <th>Nag</th>
                    <th>Weight</th>
                    <th>Rate</th>
                    <th>Sale Amount</th>
                    <th>Closing Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Chicken Supply</td>
                    <td>2025-02-18</td>
                    <td>5000</td>
                    <td>20</td>
                    <td>200kg</td>
                    <td>₹150/kg</td>
                    <td>₹30,000</td>
                    <td>₹25,000</td>
                    <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
